  sidebarIcon:
   image: logos/ohm-borderless.svg
   link: https://openappmodel.io/
  sidebar:
  - title: The Spec
    url: /#home
  - title: Overview
    url: /#overview
  - title: Examples
    url: /#examples
  - title: Implementation
    url: /#rudr
  - title: Community
    url: /#community
